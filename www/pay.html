<script>
var plans = {"sb-server-administration":{'amount':'53000'},
      "balanced-hosting":{'amount':'4000'},
      "static-hosting":{'amount':'3000'},
      "100-retainer":{'amount':'10000'}};
// Allow uppercasing.
String.prototype.capitalize = function() {
    return this.charAt(0).toUpperCase() + this.slice(1);
}
// Extract the plan if it's available.
function pullPlan(plan, plans){
  var result = null;
  if(plan && plans && plans[''+plan]){
    result = plans[''+plan];
  }
  return result;
}


console.log(plans["sb-server-administration"], plans, plans["balanced-hosting"]);

if(window.location.hash) {
  var hash = window.location.hash.substring(1); //hash without #
  if(hash){
    var name = hash;
    var plan = pullPlan(hash, plans);
    //var plan = 'balanced-hosting';
    if(plan){
      console.log("Plan requested is "+name);
      var amount = plan.amount;
      var desc = 'Roy Ronalds Service Plan Payment for '+name.capitalize();
      // Add the data attributes to the form.
      $('.stripe-button').data('plan', name).data('description', desc)
        .data('amount', amount);
        $('header h1').text(desc);
      console.log(plan);
    } else {
      $('#services-payment-area').prepend('<p class="error">Sorry, no such plan was found, but you can make a standard $50 payment if you would prefer');
      console.log('No such plan '+hash+' available from:', plans);
    }
  }
}
</script>
